<ng-template #divloading>
    <mat-grid-list cols="1">
        <mat-grid-tile>
            <mat-spinner></mat-spinner>
        </mat-grid-tile>
    </mat-grid-list>
</ng-template>

<div class="grid" *ngIf="hero; else divloading">
    <mat-card class="col-4 sm:col-2 mt-2">
        <mat-card-header>
            <mat-card-title>{{ hero.superhero }}</mat-card-title>
        </mat-card-header>
        <img [src]="hero | heroImage" [alt]="hero.alter_ego">
       
    </mat-card>
    <mat-card class="col-4 sm:col-2 mt-2">
        <mat-card-header>
            <mat-card-title>{{ hero.alter_ego }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <h4>{{ hero.publisher }}</h4>
            <strong>Primera aparicion: </strong><p>{{ hero.first_appearance }}</p>
            <br>
            <mat-chip-listbox>
                <mat-chip *ngFor="let name of hero.characters.split(',') | slice:0:3 ">
                    {{ name }}
                </mat-chip>
            </mat-chip-listbox>
        </mat-card-content>
        <button
        mat-button
        color="warn"
        (click)="goBack()"
        >
            Regresar
        </button>
    </mat-card>
</div>
